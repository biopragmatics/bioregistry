      a collection of Evidence Items (EIDs) that covers predictive/therapeutic, diagnostic,
      prognostic or predisposing clinical information for a variant in a specific
      cancer context. CIViC currently has two main types of Assertions: those based
      on variants of primarily somatic origin (predictive/therapeutic, prognostic,
      and diagnostic) and those based on variants of primarily germline origin (predisposing).
      When the number and quality of Predictive, Prognostic, Diagnostic or Predisposing
      Evidence Items (EIDs) in CIViC sufficiently cover what is known for a particular
      variant and cancer type, then a corresponding assertion be created in CIViC.'
