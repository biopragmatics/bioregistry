    homepage: http://purl.org/net/orth
    name: Orthology Ontology
    prefix: orth
    version: 'This ontology is the second version of the orthology ontology first
      published in 2015 and available at http://purl.bioontology.org/ontology/ORTH
      .

      @authors T.M. de Farias, H. Chiba, J.T. Fernandez-Breis, E. Antezana, D. Kuznetsov,
      C. Dessimoz and F. Villiers.'
