    description: 'The OM ontology provides classes, instances, and properties that
      represent the different concepts used for defining and using measures and units.
      It includes, for instance, common units such as the SI units meter and kilogram,
      but also units from other systems of units such as the mile or nautical mile.
      For many application areas it includes more specific units and quantities, such
      as the unit of the Hubble constant: km/s/Mpc, or the quantity vaselife.  OM
      defines the complete set of concepts in the domain as distinguished in the textual
      standards. As a result the ontology can answer a wider range of competency questions
      than the existing approaches do. The following application areas are supported
