  ols:
    description: The BioAssay Ontology (BAO) describes biological screening assays
      and their results including high-throughput screening (HTS) data for the purpose
      of categorizing assays and data analysis. BAO is an extensible, knowledge-based,
      highly expressive (currently SHOIQ(D)) description of biological assays making
      use of descriptive logic based features of the Web Ontology Language (OWL).
      BAO currently has over 700 classes and also makes use of several other ontologies.
      It describes several concepts related to biological screening, including Perturbagen,
      Format, Meta Target, Design, Detection Technology, and Endpoint. Perturbagens
      are perturbing agents that are screened in an assay; they are mostly small molecules.
      Assay Meta Target describes what is known about the biological system and /
      or its components interrogated in the assay (and influenced by the Perturbagen).
      Meta target can be directly described as a molecular entity (e.g. a purified
      protein or a protein complex), or indirectly by a biological process or event
      (e.g. phosphorylation). Format describes the biological or chemical features
      common to each test condition in the assay and includes biochemical, cell-based,
      organism-based, and variations thereof. The assay Design describes the assay
      methodology and implementation of how the perturbation of the biological system
      is translated into a detectable signal. Detection Technology relates to the
      physical method and technical details to detect and record a signal. Endpoints
      are the final HTS results as they are usually published (such as IC50, percent
      inhibition, etc). BAO has been designed to accommodate multiplexed assays. All
      main BAO components include multiple levels of sub-categories and specification
      classes, which are linked via object property relationships forming an expressive
      knowledge-based representation.
    download: http://www.bioassayontology.org/bao/
    license: https://creativecommons.org/licenses/by-sa/4.0/
    name: BioAssay Ontology
    prefix: bao
