    description: The BioAssay Ontology (BAO) describes chemical biology screening
      assays and their results including high-throughput screening (HTS) data for
      the purpose of categorizing assays and data analysis.
    id: 00000597
    name: BioAssay Ontology
    namespaceEmbeddedInLui: false
